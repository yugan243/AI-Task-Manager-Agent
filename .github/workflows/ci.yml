name: Node.js CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'  # Only trigger on changes in the backend folder
      - '.github/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'backend/**'  # Only trigger on changes in the backend folder
      - '.github/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend # We tell GitHub our code is in the 'backend' folder

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install Dependencies
      run: npm ci --legacy-peer-deps

    - name: Run Tests
      run: npm test
      env:
        # We pull the key from the Secret you just created
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        SERPER_API_KEY: ${{ secrets.SERPER_API_KEY }}
        # We use dummy values for Supabase because our tests mock it anyway
        SUPABASE_URL: "https://example.supabase.co"
        SUPABASE_KEY: "dummy_key"